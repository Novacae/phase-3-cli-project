{% extends 'base.html' %} {% block content %}
<h2>All Expenses</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Amount</th>
    <th>Description</th>
    <th>Category</th>
    <th>Actions</th>
  </tr>
  {% for expense in expenses %}
  <tr>
    <td>{{ expense.id }}</td>
    <td>{{ expense.amount }}</td>
    <td>{{ expense.description }}</td>
    <td>{{ expense.category.name }}</td>
    <td>
      <a href="{{ url_for('edit_expense', expense_id=expense.id) }}">Edit</a>
      <a href="{{ url_for('delete_expense', expense_id=expense.id) }}"
        >Delete</a
      >
    </td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
